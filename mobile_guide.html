              <ul class="device">
                  <li>
                      <a href="./wac_guide.html" class="pc-guide">
                          <img src="./img/pc-icon.png" alt="피씨 모양 아이콘">

                      </a>

                  <li>
                      <a href="./mobile_guide.html" class="mobile-guide">
                          <img src="./img/mobile-icon.png" alt="모바일 모양 아이콘">

              <!-- <ul class="menu">
                  <li><a href="./wac_focus.html">SCRIPT</a></li>

        <!-- gnb end -->
        <nav class="btn-fixed-top" id="goTopBtn">
            <a href="#top">
                <i class="glyphicon glyphicon-eject"></i>
            </a>
        </nav>
        <!-- container start -->
        <div class="container" id="top">
            <!-- inner start -->
            <div class="inner">
                <!-- contents start -->
                <div class="contents">
                    <!-- #wacExample start -->
                   <h3 class="align-center">준비중입니다!</h3>
                    <!-- #wacExample end -->
                </div>
                <!-- contents end -->

             </div>
            <!-- inner end -->
        </div>
        <!-- container end -->
        
        <!-- footer start -->
        <footer class="footer">
        </footer>
        <!-- footer end -->
   
<script>
     $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
    });


    var lnbHandler = function(){
        //lnb 메뉴 folding
        var $lnb1Depth = $('.lnb .depth1-menu'),
            $lnb2Depth = $('.lnb .depth2-menu a'),
            $lnb1DepthIcon = $('.lnb .depth1-menu .lnb-icon');

        var lnb1DepthClickHandler = function(){
            if($lnb1Depth.hasClass('active')){
                $(this).removeClass('active');
                $(this).next('.depth2-menu').hide(300);
                $lnb1DepthIcon.removeClass('open');

            }else{
                $(this).addClass('active');
                $(this).next('.depth2-menu').show(600);
                $lnb1DepthIcon.addClass('open');
            } 
        }
        var lnb2DepthClickHandler = function(){
            var idStr = $(this).attr('href')
            console.log(idStr);
            $(idStr).find('.item-cont').removeAttr('style');
        }


        $lnb1Depth.on({
            click : lnb1DepthClickHandler
        });
        $lnb2Depth.on({
            click : lnb2DepthClickHandler
        });

        //lnb 고정
        var scrollHeight;
        $(window).scroll(function(){
            scrollHeight = $(window).scrollTop();
            if(scrollHeight > 10){
                $('.container .lnb').addClass('scroll-fixed');
            }
        });
    }();
   
    //article h3 folding
    $articleH4 = $('.wac-guide .container .contents .article > div[id^="item"] > h4');
    $h4Icon = $('.wac-guide .container .contents .article > div[id^="item"] > h4 i');
    
    $articleH4.on('click', function(){
        if($(this).hasClass('active')){
            $(this).removeClass('active');
            $(this).next('.item-cont').hide(300);
            $(this).find('i').removeClass('open');

        }else{
            $(this).addClass('active');
            $(this).next('.item-cont').show(600);
            $(this).find('i').addClass('open');
        }
    });


    //모바일 nav 처리
     
    var $mobileNavBtn = $('#mobileNavBtn'),
        $guideLnb = $('.wac-guide .lnb');
    $mobileNavBtn.on('click', function(){
        if(!$(this).hasClass('on')){
            $guideLnb.css('display','block').animate({ left:'0'});
            $(this).addClass('on');
        }else{
            $guideLnb.animate({ left:'-500px'},function(){
                $(this).removeAttr('style');
            });
            $(this).removeClass('on');
        }
    });


    var $codeArea = $('pre code'),
        $targetCodeArea;

    $codeArea.before('<button class="code-open-btn">열기</button>');


    var $codeOpenBtn = $('.code-open-btn');

    $codeOpenBtn.on('click', function(){
        $targetCodeArea = $(this).next('code')
        if($targetCodeArea.hasClass('active')){
            $targetCodeArea.removeClass('active');
            $(this).text('열기');
        }else{
            $targetCodeArea.addClass('active');
            $(this).text('닫기');
        }
    });

</script>
</body>
</html>
